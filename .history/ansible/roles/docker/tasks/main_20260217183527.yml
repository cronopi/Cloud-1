---
- name: Actualizar repositorio de paquetes
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Instalar dependencias necesarias
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Agregar clave GPG de Docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Agregar repositorio oficial de Docker
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Instalar Docker CE
  apt:
    name: docker-ce
    state: present

- name: Instalar Docker Compose
  apt:
    name: docker-compose
    state: present

- name: Iniciar servicio Docker
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Agregar usuario actual al grupo docker
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
