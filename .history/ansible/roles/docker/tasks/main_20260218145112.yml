- name: Actualizar repositorio de paquetes
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Instalar dependencias necesarias
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - ubuntu-keyring
    state: present

- name: Instalar Docker
  apt:
    name: docker-io
    state: present

- name: Instalar Docker Compose
  apt:
    name: docker-compose
    state: present

- name: Iniciar servicio Docker
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Agregar usuario actual al grupo docker
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
